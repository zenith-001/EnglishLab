  <!-- JavaScript to Handle the Stop and Pop-out Effect -->
  <script>
    const carousel = document.querySelector('.carousel');
    const movieItems = document.querySelectorAll('.movie-item');

    movieItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        carousel.classList.add('paused'); // Pause the carousel
        item.classList.add('focus'); // Pop-out the focused movie
        document.querySelector(".dimmer").style.display = "none";
    });
    
    item.addEventListener('mouseleave', () => {
        carousel.classList.remove('paused'); // Resume the carousel
        item.classList.remove('focus'); // Remove pop-out effect
        document.querySelector(".dimmer").style.display = "block";
      });
    });
    const search_btn = document.querySelector("#search-icon");
    const search_extended = document.querySelector(".search-extended");
    let search_extend = 0;
    search_btn.addEventListener("click",()=>{
      if(search_extend == 0){
        search_extend = 1;
        search_extended.classList.add("valid");
        search_btn.classList.add("valid");
      }
      else{
        search_extend = 0;
        search_extended.classList.remove("valid");
        search_btn.classList.remove("valid");
      }
    });


    const class_selector = document.querySelector(".class-selector");
    let class_select= 0
    class_selector.addEventListener("click",()=>{
      if(class_select == 0){
        class_select = 1;
        class_selector.classList.add("active");
      }
      else{
        class_select = 0;
        class_selector.classList.remove("active");
      }
    })
  </script>
